<html>
  <head>
    <title>Speech Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    .dot {
      height: 40px;
      width: 40px;
      position: relative;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
  <body>
    <div class="carrinho">
      <h3>Produtos</h3>
      <ul id="produtos">
        <li class="pSVerde">Sapato verde</li>
        <li class="pSVermelho">Sapato vermelho</li>
        <li class="pSAzul">Sapato azul</li>
      </ul>
      <h3>Carrinho</h3>
      <ol id="carrinho"></ol>
      <h3>Favoritos</h3>
      <ul id="favoritos"></ul>
      <div class="form-search">
        <form action="/action_page.php">
          <div class="input-container">
            <input type="text" id="pesquisa" class="textbox" name="pesquisa">
            <button type="button" id="btn-speech">
            <img id="mic" src="microphone.png"/>
            </button>
          </div>
        </div>
        <div class="div-voice">
          <img class="mic-voice" src="microphone.png"/>
          <input type="text" id="voice-textbox" name="pesquisa" readonly>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id ="animate", style="text-align:center">
      <span id ="a", class="dot"></span>
      <span id ="b", class="dot"></span>
      <span id ="c", class="dot"></span>
    </div>
    <script>
      const animation = document.getElementById("animate");
      animation.style.visibility = "hidden";

      const diferenca = 5;
      const speed = 1;
      const base = 30;
      const variacao = 30;

      let a = document.getElementById('a');
      let b = document.getElementById('b');
      let c = document.getElementById('c');

      let contA = 0;
      let contB = diferenca;
      let contC = 2*diferenca;

      function step() {
        a.style.top = (variacao*Math.sin((contA*Math.PI)/base)) + 'px';
        b.style.top = (variacao*Math.sin((contB*Math.PI)/base)) + 'px';
        c.style.top = (variacao*Math.sin((contC*Math.PI)/base)) + 'px';
        
        contA += speed;
        contB += speed;
        contC += speed;

        window.requestAnimationFrame(step);
      }

      window.requestAnimationFrame(step);
    </script>
  </div>
    <script src="carrinho.js" charset="utf-8"></script>
  </body>
</html>
