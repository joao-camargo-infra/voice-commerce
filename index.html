<html>
  <head>
    <title>Speech Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleSheets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="carrinho">
      <h3>Produtos</h3>
      <ul id="produtos" style="list-style-type:disc"></ul>
      <h3>Carrinho</h3>
      <ol id="carrinho" style="list-style-type:disc"></ol>
      <h3>Favoritos</h3>
      <ul id="favoritos" style="list-style-type:disc"></ul>
      <div class="form-search">
        <form action="/action_page.php">
          <div class="input-container">
            <input type="text" id="pesquisa" class="textbox" name="pesquisa">
            <button type="button" id="btn-speech">
            <img id="mic" src="images/microphone.png"/>
            </button>
          </div>
        </div>
        <div class="div-voice">
          <img class="close-icon" src="images/close.png" onclick="stopSearch()">
          <img class="mic-voice" src="images/microphone.png"/>
          <input type="text" id="voice-textbox" name="pesquisa" readonly>          
          <div id ="animationContainer", class="animationContainer", style="text-align:center">
            <span id ="a", class="dot"></span>
            <span id ="b", class="dot"></span>
            <span id ="c", class="dot"></span>
            <script src="animationController.js" charset="utf-8"></script>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="carrinho.js" charset="utf-8"></script>
  </body>
